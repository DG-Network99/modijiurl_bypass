<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modijiurl Bypass</title>
    <style>
        .click-btn {
            background-color: red;
            padding: 8px;
            cursor: pointer;
            margin: 50px 50px;
            border-radius: 4px;
        }
    
        .click-btn:hover,
        .click-btn:active {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <form onsubmit="handleContinueClick(event);">
        <input name="url-input" type="text" id="url-input"><br>
        <button type="submit" class="click-btn">Click Here</button>
    </form>
</body>
<script>
    function handleContinueClick(event) {
        event.preventDefault();
        console.log("clicked");
        let inputUrl = document.getElementById("url-input").value.trim()
        console.log(inputUrl);

        const baseURL = "https://modijiurl.com/";

        if (!inputUrl.startsWith(baseURL)) {
            alert("‚ùå Provide valid URL");
            return;
        }

        let randomPostUrl = "https://shayarias.in/iphone-16-pro-major-camera-upgrades-and-ai-features-revealed/";

        // Create a hidden form to send POST request
        let form = document.createElement("form");
        form.method = "POST";
        form.action = randomPostUrl;

        let input = document.createElement("input");
        input.type = "hidden";
        input.name = "newwpsafelink2";  // Send newwpsafelink1 as newwpsafelink2
        // input.value = "https://modijiurl.com/UPA0gH"
        input.value = inputUrl

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
